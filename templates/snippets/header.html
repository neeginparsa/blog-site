{%load static %}
<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

    
	.btnregiste:hover{
		background-color: rgb(168, 76, 172);
		color: rgb(255, 255, 255);
	}
	.search-bar{
		max-width: 400px;
		width: 100%;
	}
	form{
		width: 100%;
	}

</style>

<!-- Header -->

<div class="d-flex flex-column flex-md-row align-items-center  px-md-4 mb-3  border-bottom shadow " style="background-color: white;">

	
	<h5 class="my-0 mr-md-auto font-weight-normal  ">
		
		{% if request.user.is_authenticated %}
			<p class="mt-3 p-1">Hello , {{request.user.username}} ...</p>
		{%else%}
			<img class="img-fluid mx-auto d-none d-md-inline-block" src="{% static 'plotologo.png'%}" alt='plotologo' width="40" height="40">
		{% endif %} 
		

	</h5>

	<div class="search-bar mt-sm-1 mr-2 ml-2">
		<form method="get" >
			<input type="text" class="form-control" name="q" id="id_q" placeholder="search.."  style="color:rgb(136, 51, 138);">
		</form>
  
	</div>
  <nav class="my-2 my-md-0 mr-md-3">
  	{% if request.user.is_authenticated %}
	  	<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
	    <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
	    <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
	    <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
	    <a class="btn  btnregiste" style="border-color: rgb(186, 149, 221)"  href="{% url 'register' %}">Register</a>
	{% endif %}	
    
  </nav>
</div>

<script type="text/javascript">
	document.getElementById("id_q").value ="{{query}}"
</script>
<!-- End Header -->
