{% extends 'base.html' %}

{% block content %}
<style type="text/css">
    .create-form {
          width: 100%;
          max-width: 100%;
          padding: 15px;
          margin: auto;
        }
  
    .submitbtn{
        background-color: rgb(168, 76, 172);
        color: rgb(255, 255, 255);
        max-width: 200px;
    }
    .submitbtn:hover{
        max-width: 300px;
        background-color: rgb(97, 11, 100);
        color: rgb(255, 255, 255);
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-7 offset-lg-1">
            <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

                <!-- title -->
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
                </div>

                <!-- Body -->
                <div class="form-group">
                    <label for="id_body">Content</label>
                    <textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This blog is about..." required></textarea>
                </div>

                <!-- Image -->
                <div class="form-group">
                    <label for="id_image">Image</label>
                    <input  type="file" name="image" id="id_image" accept="image/*" required>
                </div>

                <!-- Submit btn -->
                <button class=" btn btn-lg  btn-block submitbtn" type="submit">POST</button>
            </form>	
        </div>
    </div>
</div>



{% endblock content %}
